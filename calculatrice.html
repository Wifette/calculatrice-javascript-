<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description de la page">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Calculatrice {Javascript}</title>
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="">
    
    <!-- Custom CSS -->
    <style>
        @font-face{
            font-family:space;
            src:url(fonts/space.otf);
        }
        body{
            font-family:space;
        }
        .b-img{
            background:url(img/pi.jpg) center center no-repeat;
            background-size:cover;
            height:100vh; 
        }
        .btn-calc{
            width:50px;
            height:50px;
            background-color:transparent;
            color:#fff;
            border:1px solid #fff;
        }
        .btn-calc:hover{
            border:1px solid #fff;
            background-color:#6c757d;
            
        }    
        input.form-control{
            width:215px !important;
        }
        
    </style>
    
</head>
<body>
    <div class="container-fluid b-img">
        <div class="row pt-3">
            <div class="col-12 pt-5 pb-4 my-5 mx-auto">
                <h1 class="text-center text-white">Calculatrice</h1>
                <h2 class="text-center text-white">{Javascript}</h2> 
            </div>
        </div>    
        
                <div class="row pt-5">
                    <div class="col-md-3 mx-auto">
                        <input class="form-control mx-auto" type="text" id="resultat"/> 
                    </div>
                </div>
                <div class="row text-center pt-5 pb-1 ">
                    <div class="col-md-3 m-auto">
                        <button class="btn-calc rounded-circle" onclick="calcul('7')">7</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('8')">8</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('9')">9</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('/')">/</button>
                    </div>
                </div>
                <div class="row text-center pb-1">
                    <div class="col-md-3 m-auto">
                        <button class="btn-calc rounded-circle" onclick="calcul('4')">4</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('5')">5</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('6')">6</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('*')">*</button>    
                    </div>
                </div>
                <div class="row text-center pb-1">
                    <div class="col-md-3 m-auto">
                        <button class="btn-calc rounded-circle" onclick="calcul('1')">1</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('2')">2</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('3')">3</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('-')">-</button>    
                    </div>
                </div>   
                <div class="row text-center pb-5">
                    <div class="col-md-3 m-auto">
                        <button class="btn-calc rounded-circle" onclick="reset()">C</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('0')">0</button>
                        <button class="btn-calc rounded-circle" onclick="result('=')">=</button>
                        <button class="btn-calc rounded-circle" onclick="calcul('+')">+</button>    
                    </div>
                </div>
            </div>
    
    
    <script>
        function calcul(variable){
            document.getElementById('resultat').value += variable;    
        }
        
        function result(){ 

            if (document.getElementById('resultat').value == ""){
                return;
            }else{
            resultat = document.getElementById('resultat').value;
            resultatEval = eval(resultat);
            document.getElementById('resultat').value = resultatEval;
        }
        }
        function reset(){
            c=document.getElementById('resultat');
            c.value="";
        }
        
        function toucheRetour(){
            //Récupérer le champ input
        }
    </script>
    
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src=""></script>
    
</body>
</html>
